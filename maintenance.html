<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b1117">
  <title>Maintenance - Clipsou Streaming</title>
  <link rel="icon" type="image/x-icon" href="images/clipsouhead.webp">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0b1117 0%, #1e293b 100%);
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #dc2626 0%, #e11d48 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(220, 38, 38, 0.3);
    }
    .logo svg {
      width: 60px;
      height: 60px;
      fill: white;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #dc2626 0%, #e11d48 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 18px;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .icon-container {
      margin: 40px 0;
    }
    .maintenance-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      opacity: 0.5;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }
    .info {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
    }
    .info p {
      font-size: 14px;
      color: #cbd5e1;
      margin: 0;
    }
    @media (max-width: 768px) {
      h1 { font-size: 24px; }
      p { font-size: 16px; }
      .logo { width: 100px; height: 100px; }
      .logo svg { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>
    
    <h1>Maintenance en cours</h1>
    <p>
      Clipsou Streaming est actuellement en maintenance pour améliorer votre expérience.
      Nous serons de retour très bientôt !
    </p>
    
    <div class="icon-container">
      <svg class="maintenance-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 6V12L16 14M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="#475569" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <div class="info">
      <p>
        <strong>Merci de votre patience !</strong><br>
        Nous mettons à jour le site avec de nouvelles fonctionnalités.
      </p>
    </div>
  </div>
</body>
</html>
