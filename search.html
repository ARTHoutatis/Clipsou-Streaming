<body>

<nav aria-label="Navigation principale">
    <div class="logo">
        <a href="./" aria-label="Accueil Clipsou Streaming" style="display:flex;align-items:center;gap:8px;color:inherit;text-decoration:none">

    </div>

</nav>

<main class="search-container">
    <div class="search-header">
        <h1>Recherche de films et séries</h1>
    </div>
    
    <div class="search-input-container">
        <img src="img/loupe.webp" alt="Recherche" class="search-icon" width="32" height="32" decoding="async" fetchpriority="high">
        <input type="search" id="search-input" placeholder="Recherchez un genre, un film ou une série..." autocomplete="off" enterkeyhint="search" inputmode="search" autocapitalize="none">
    </div>
    
    <div id="genre-filters" class="genre-filters" aria-label="Filtres de genres">
        <!-- Genre chips rendered by search.js -->
    </div>
    
    <div id="search-results" class="search-results">
        <!-- Results will be populated by JavaScript -->
    </div>
</main>
<script type="module">
  // Safe loader for Firebase Auth. Add ?noauth=1 to disable.
  (async () => {
    try {
      const sp = new URLSearchParams(location.search);
      if (sp.has('noauth')) return;
      await import('./firebase-auth.js');
    } catch (e) {}
  })();
  </script>
<script type="module">
  (async () => {
    try {
      const sp = new URLSearchParams(location.search);
      if (sp.has('nosync')) return;
      await new Promise((resolve) => {
        if (window.FirebaseAuth) { resolve(); return; }
        let tries = 0; const i = setInterval(() => {
          tries++; if (window.FirebaseAuth || tries > 60) { clearInterval(i); resolve(); }
        }, 100);
      });
      await import('./progress-sync.js');
    } catch (e) {}
  })();
  </script>
<script src="search.js?v=20250912-2" defer></script>
<script>
  // Local dev helper: make Accueil links point to index.html when served as file:// or localhost
  (function(){
    var isLocal = location.protocol === 'file:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    if (!isLocal) return;
    function fixHomeLinks(){
      try {
        document.querySelectorAll('nav .logo > a[aria-label], nav .home-link')
          .forEach(function(a){ a.setAttribute('href','index.html'); });
      } catch(e) {}
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', fixHomeLinks);
    } else {
      fixHomeLinks();
    }
  })();
 </script>
