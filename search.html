<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Recherche - Clipsou Streaming</title>
<link rel="icon" href="favicon.png" type="image/png">
<link rel="apple-touch-icon" href="favicon.png">
<style>
html {
    -webkit-text-size-adjust: 100%;
    text-size-adjust: 100%;
    /* Force browsers to use light UI rendering for form controls, scrollbars, etc. */
    color-scheme: light;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #0b1117;
    min-height: 100vh;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    -webkit-tap-highlight-color: transparent;
}

/* Navigation */
nav[aria-label="Navigation principale"] {
    background: #000;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: none;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo { 
    font-size: 28px; 
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 8px;
}

.logo img {
    width: 28px;
    height: 28px;
    margin-right: 10px;
    display: block;
    flex-shrink: 0;
}

.logo span { white-space: nowrap; }

.logo span:nth-of-type(1) { 
    color: #2B22EE;
    font-weight: 800;
}

.logo span:nth-of-type(2) { 
    color: #2B22EE;
    margin-left: 6px; 
    font-weight: 300;
}

.nav-links {
    display: flex;
    gap: 15px;
}

.nav-links a {
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
    transition: all 0.3s ease;
    white-space: nowrap;
}

.back-btn { 
    background: #ff4444; 
}
.back-btn:hover { 
    background: #cc0000; 
}

/* Page de recherche */
.search-container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
}

.search-header {
    text-align: center;
    margin-bottom: 40px;
}

.search-header h1 {
    color: #2B22EE;
    font-size: 2.5rem;
    font-weight: 700;
    margin: 0 0 20px 0;
}

.search-input-container {
    display: flex;
    gap: 10px;
    margin-bottom: 40px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

#search-input {
    flex: 1;
    padding: 15px 20px;
    border: 2px solid rgba(255, 255, 255, 0.12);
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
    width: 100%;
}

#search-input:focus {
    border-color: #2B22EE;
    background: rgba(255, 255, 255, 0.08);
}

#search-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.search-results {
    min-height: 200px;
}

.no-results {
    text-align: center;
    color: rgba(255, 255, 255, 0.6);
    font-size: 16px;
    padding: 50px 0;
}

.search-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

/* Cartes */
.card {
    background: rgba(26,35,50,0.8);
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.12);
    cursor: pointer;
}

.card:hover { 
    transform: translateY(-5px); 
    border-color: #2B22EE;
}

.card img { 
    width: 100%; 
    aspect-ratio: 9/12; 
    object-fit: cover; 
    transition: transform 0.3s ease;
}

.card:hover img {
    transform: scale(1.05);
}

.card-info { 
    padding: 16px 20px; 
    text-align: center; 
}

.card-info span { 
    display: block; 
    font-size: 16px; 
    font-weight: 600; 
    margin-bottom: 8px;
    color: #fff;
    line-height: 1.3;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

a {
    text-decoration: none;
    color: inherit;
}

/* Mobile styles */
@media (max-width: 768px) {
    nav { padding: 12px 16px; }
    .logo { font-size: 20px; }
    .logo img { width: 20px; height: 20px; }
    .logo span { color: #2B22EE; }
    
    .search-container {
        padding: 0 16px;
        margin: 20px auto;
    }
    
    .search-header h1 {
        font-size: 1.8rem;
        color: #2B22EE;
    }
    
    .search-input-container {
        flex-direction: column;
    }
    
    #search-input {
        background: #434344 !important;
        color: #ffffff;
        border: 1px solid #3a3a3b;
        width: 100%;
    }
    #search-input::placeholder { color: rgba(255, 255, 255, 0.7); }
    #search-input:focus {
        background: #3e3e3f !important;
        border-color: #2B22EE;
    }
    
    .search-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
    }
    
    /* Back button smaller on mobile */
    .nav-links a.back-btn {
        padding: 8px 10px;
        font-size: 13px;
        border-radius: 8px;
    }
}

/* Neutralize system dark mode: keep site appearance unchanged in dark mode */
@media (prefers-color-scheme: dark) {
    :root { color-scheme: light; }
}
</style>
</head>
<body>

<nav aria-label="Navigation principale">
    <div class="logo">
        <img src="favicon.png" alt="Logo Clipsou" width="28" height="28">
        <span>Clipsou</span>
        <span>Streaming</span>
    </div>

    <div class="nav-links">
        <a href="index.html" class="back-btn">← Retour</a>
    </div>
</nav>

<main class="search-container">
    <div class="search-header">
        <h1>Recherche de films et séries</h1>
    </div>
    
    <div class="search-input-container">
        <input type="search" id="search-input" placeholder="Recherchez un genre, un film ou une série..." autocomplete="off" enterkeyhint="search" inputmode="search" autocapitalize="none">
    </div>
    
    <div id="search-results" class="search-results">
        <!-- Results will be populated by JavaScript -->
    </div>
</main>

<script>
// Base de données des films et séries
const moviesDatabase = [
    {
        id: 'film1',
        title: 'La vie au petit âge',
        type: 'film',
        genres: ['Comédie', 'Familial', 'Aventure'],
        image: 'La.jpeg'
    },
    {
        id: 'film2',
        title: 'Dédoublement',
        type: 'film',
        genres: ['Thriller', 'Comédie', 'Action'],
        image: 'Dé.jpg'
    },
    {
        id: 'film3',
        title: 'Jackson Goup',
        type: 'film',
        genres: ['Aventure', 'Fantastique', 'Comédie'],
        image: 'Ja.jpg'
    },
    {
        id: 'film4',
        title: 'Karma',
        type: 'film',
        genres: ['Horreur', 'Mystère', 'Psychologique'],
        image: 'Ka.jpeg'
    },
    {
        id: 'serie1',
        title: 'Alex',
        type: 'série',
        genres: ['Action', 'Comédie', 'Drame'],
        image: 'Al.jpg'
    },
    {
        id: 'serie2',
        title: 'Lawless Legend',
        type: 'série',
        genres: ['Western', 'Comédie', 'Action'],
        image: 'Law.jpg'
    },
    {
        id: 'film5',
        title: 'Trailer Batman',
        type: 'film',
        genres: ['Action', 'Drame', 'Super-héros'],
        image: 'Ba.jpg'
    }
];

// Fonction de recherche
function searchMovies(query, selectedGenres = []) {
    let results = moviesDatabase;
    
    // Filtrer par genres sélectionnés
    if (selectedGenres.length > 0) {
        results = results.filter(item => 
            selectedGenres.some(genre => item.genres.includes(genre))
        );
    }
    
    // Filtrer par terme de recherche
    if (query && query.length >= 1) {
        const searchTerm = query.toLowerCase().trim();
        results = results.filter(item => 
            item.title.toLowerCase().includes(searchTerm) ||
            item.genres.some(genre => genre.toLowerCase().includes(searchTerm)) ||
            item.type.toLowerCase().includes(searchTerm)
        );
    }
    
    return results;
}

// Afficher les résultats
function displayResults(results) {
    const resultsContainer = document.getElementById('search-results');
    
    if (results.length === 0) {
        resultsContainer.innerHTML = '<div class="no-results"><p>Aucun résultat trouvé</p></div>';
        return;
    }
    
    const resultsHTML = results.map(item => `
        <div class="card">
            <a href="index.html#${item.id}">
                <img src="${item.image}" alt="Affiche de ${item.title}" loading="lazy">
                <div class="card-info">
                    <span>${item.title}</span>
                </div>
            </a>
        </div>
    `).join('');
    
    resultsContainer.innerHTML = `<div class="search-grid">${resultsHTML}</div>`;
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    
    if (searchInput) {
        // Adapter le placeholder uniquement sur mobile
        const isMobile = window.matchMedia('(max-width: 768px)').matches;
        if (isMobile) {
            searchInput.placeholder = 'Recherchez un film/série...';
        }

        // Recherche en temps réel
        searchInput.addEventListener('input', function() {
            const query = this.value;
            const results = searchMovies(query);
            displayResults(results);
        });
        
        // Recherche avec Enter / bouton "Aller à" et masquer le clavier
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const results = searchMovies(this.value);
                displayResults(results);
                // Masquer le clavier sur mobile
                this.blur();
                if (document.activeElement) {
                    document.activeElement.blur();
                }
            }
        });
        
        // Afficher tous les films par défaut
        const allMovies = searchMovies('');
        displayResults(allMovies);
    }
});
</script>
</body>
</html>
