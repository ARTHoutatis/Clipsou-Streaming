<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<meta name="description" content="Recherchez rapidement des brickfilms et séries sur Clipsou Streaming.">
<link rel="icon" href="favicon.png" type="image/png">
<link rel="apple-touch-icon" href="favicon.png">
<link rel="canonical" href="https://clipsoustreaming.netlify.app/search.html">
<meta name="robots" content="noindex, follow">
<!-- Preconnects for faster Google Fonts (shared families) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Preload the UI icon used above the fold -->
<link rel="preload" as="image" href="loupe.png">
<!-- Open Graph -->
<meta property="og:locale" content="fr_FR">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Clipsou Streaming">
<meta property="og:title" content="Recherche – Clipsou Streaming">
<meta property="og:description" content="Recherchez des brickfilms et animations sur Clipsou Streaming.">
<meta property="og:url" content="https://clipsoustreaming.netlify.app/search.html">
<meta property="og:image" content="https://clipsoustreaming.netlify.app/apercu.png">
<meta property="og:image:alt" content="Clipsou Streaming – Recherche de brickfilms et animations">
<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Recherche – Clipsou Streaming">

<link rel="stylesheet" href="common.css">
<link rel="stylesheet" href="search.css">
</head>
<body>

<nav aria-label="Navigation principale">
    <div class="logo">
        <img src="favicon.png" alt="Logo Clipsou">
        <span>Clipsou</span>
        <span>Streaming</span>
    </div>

    <div class="nav-links">
        <a href="index.html" class="home-link">Accueil</a>
    </div>
</nav>

<main class="search-container">
    <div class="search-header">
        <h1>Recherche de films et séries</h1>
    </div>
    
    <div class="search-input-container">
        <img src="loupe.png" alt="Recherche" class="search-icon" width="32" height="32">
        <input type="search" id="search-input" placeholder="Recherchez un genre, un film ou une série..." autocomplete="off" enterkeyhint="search" inputmode="search" autocapitalize="none">
    </div>
    
    <div id="genre-filters" class="genre-filters" aria-label="Filtres de genres">
        <!-- Genre chips rendered by search.js -->
    </div>
    
    <div id="search-results" class="search-results">
        <!-- Results will be populated by JavaScript -->
    </div>
</main>
<script src="search.js" defer></script>
</body>
</html>
