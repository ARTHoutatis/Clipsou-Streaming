<html lang="fr">
<head>
<meta charset="UTF-8">

<style>
html {
    -webkit-text-size-adjust: 100%;
    text-size-adjust: 100%;
    /* Force browsers to use light UI rendering for form controls, scrollbars, etc. */
    color-scheme: light;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #0b1117;
    min-height: 100vh;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    -webkit-tap-highlight-color: transparent;
}

/* Navigation */
nav[aria-label="Navigation principale"] {
    background: #000;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: none;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo { 
    font-size: 28px; 
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 8px;
}

.logo img {
    width: 28px;
    height: 28px;
    margin-right: 10px;
    display: block;
    flex-shrink: 0;
}

.logo span { white-space: nowrap; }

.logo span:nth-of-type(1) { 
    color: #2B22EE;
    font-weight: 800;
}

.logo span:nth-of-type(2) { 
    color: #2B22EE;
    margin-left: 6px; 
    font-weight: 300;
}

.nav-links {
    display: flex;
    gap: 15px;
}

.nav-links a {
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
    transition: all 0.3s ease;
    white-space: nowrap;
}

.back-btn { 
    background: #ff4444; 
}
.back-btn:hover { 
    background: #cc0000; 
}

/* Page de recherche */
.search-container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
}

.search-header {
    text-align: center;
    margin-bottom: 40px;
}

.search-header h1 {
    color: #2B22EE;
    font-size: 2.5rem;
    font-weight: 700;
    margin: 0 0 20px 0;
}

.search-input-container { display: flex; gap: 10px; margin-bottom: 40px; max-width: 600px; margin-left: auto; margin-right: auto; align-items: center; }

/* Icône de recherche à côté du champ */
.search-icon { width: 32px; height: 32px; flex: 0 0 auto; display: inline-block; opacity: .9; filter: brightness(1.1); }

#search-input {
    flex: 1;
    padding: 15px 20px;
    border: 2px solid rgba(255, 255, 255, 0.12);
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
    width: 100%;
}

#search-input:focus {
    border-color: #2B22EE;
    background: rgba(255, 255, 255, 0.08);
}

#search-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.search-results {
    min-height: 200px;
}

.no-results {
    text-align: center;
    color: rgba(255, 255, 255, 0.6);
    font-size: 16px;
    padding: 50px 0;
}

.search-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

/* Cartes */
.card {
    background: rgba(26,35,50,0.8);
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.12);
    cursor: pointer;
    position: relative;
}

.card:hover { 
    transform: scale(1.03);
    border-color: #2B22EE;
    box-shadow: none;
}

.card img { 
    width: 100%; 
    aspect-ratio: 9/12; 
    object-fit: cover; 
    transition: transform 0.3s ease;
}

.card:hover img {
    transform: none;
}

.card-info { 
    position: static; /* below the image, not overlay */
    width: 100%;
    padding: 8px 12px; 
    display: flex;
    align-items: center;
    gap: 6px;
    min-height: 36px;
    background: transparent;
    text-align: left;
    white-space: nowrap;
}

/* Hide original title text like index; we render via pseudo elements */
.card-info span { display: none; }

/* Bottom label: category + rating (match index) */
.card .card-info::before { 
    content: 'Catégorie'; /* default, overridden below */
    color: #fff; 
    font-weight: 700; 
    font-size: 16px;
}
/* Show rating only when provided via data-rating attribute */
.card .card-info[data-rating]::after {
    content: ' ⭐ ' attr(data-rating) '/5';
    color: #fff; /* numbers in white; emoji star renders yellow */
    font-weight: 700;
    font-size: 16px;
    opacity: 1;
}

/* Category per type (search uses data-type) */
.card[data-type="film"] .card-info::before { content: 'Film'; }
.card[data-type="série"] .card-info::before { content: 'Série'; }

a {
    text-decoration: none;
    color: inherit;
}

/* Top-left badge removed to match index card layout */

/* Mobile styles */
@media (max-width: 768px) {
    nav { padding: 12px 16px; }
    .logo { font-size: 20px; margin-right: 12px; }
    .logo img { width: 20px; height: 20px; }
    .logo span { color: #2B22EE; }
    
    .search-container {
        padding: 0 16px;
        margin: 20px auto;
    }
    
    .search-header h1 {
        font-size: 1.8rem;
        color: #2B22EE;
    }
    
    .search-input-container { flex-direction: row; gap: 10px; align-items: center; }
    
    .search-icon { width: 24px; height: 24px; opacity: .95; }
    
    #search-input {
        background: #434344 !important;
        color: #ffffff;
        border: 1px solid #3a3a3b;
        width: 100%;
    }
    #search-input::placeholder { color: rgba(255, 255, 255, 0.7); }
    #search-input:focus {
        background: #3e3e3f !important;
        border-color: #2B22EE;
    }
    
    .search-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
    }
    
    /* Back button smaller on mobile */
    .nav-links a.back-btn {
        padding: 8px 10px;
        font-size: 13px;
        border-radius: 8px;
        /* Plus d'espace entre la flèche et le texte */
        word-spacing: 8px;
    }
}

/* Neutralize system dark mode: keep site appearance unchanged in dark mode */
@media (prefers-color-scheme: dark) {
    :root { color-scheme: light; }
}

/* ===== Visual Enhancements (Search) ===== */
/* CSS variables for subtle theming */
:root {
  /* Original dark blues */
  --bg-1: #0b1117;
  --bg-2: #0e141b;
  --brand-1: #2B22EE;
  --brand-2: #6c5ce7;
  --card: rgba(26,35,50,0.72);
}

/* Animated gradient background */
body {
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(43,34,238,0.18), transparent 60%),
    radial-gradient(1000px 700px at 100% 10%, rgba(108,92,231,0.18), transparent 60%),
    linear-gradient(180deg, var(--bg-2), var(--bg-1));
}

/* Glassy nav with subtle blur */
nav[aria-label="Navigation principale"] {
  background: linear-gradient(180deg, rgba(0,0,0,0.85), rgba(0,0,0,0.65));
  backdrop-filter: blur(8px);
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

/* Gradient title text */
.search-header h1 {
  color: #ffffff;
  text-shadow: 0 1px 0 rgba(0,0,0,0.2);
}

/* Card polish */
.card {
  background: linear-gradient(180deg, rgba(26,35,50,0.65), rgba(26,35,50,0.85));
  box-shadow:
    0 10px 30px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.06);
}
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 38px rgba(0,0,0,0.45);
}
.card img { will-change: transform; }

/* Input focus ring */
#search-input:focus {
  outline: 0;
  box-shadow: 0 0 0 3px rgba(43,34,238,0.35), 0 6px 20px rgba(0,0,0,0.35);
}

/* Back button gradient */
.nav-links a.back-btn {
  background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
  border: 1px solid rgba(255,255,255,0.14);
  box-shadow: 0 10px 20px rgba(43,34,238,0.25), inset 0 1px 0 rgba(255,255,255,0.12);
}
.nav-links a.back-btn:hover {
  filter: brightness(0.95);
  transform: translateY(-1px);
}

/* Focus-visible ring for accessibility */
:where(a, button, input, [tabindex]):focus-visible {
  outline: 2px solid rgba(99,102,241,0.9);
  outline-offset: 2px;
  box-shadow: 0 0 0 6px rgba(99,102,241,0.25);
}

/* Smoother transitions on interactive elements */
* { transition: background-color .25s ease, color .25s ease, border-color .25s ease, transform .25s ease, box-shadow .25s ease; }

/* Respect reduced motion */
@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }
}
</style>
</head>
<body>

<nav aria-label="Navigation principale">
    <div class="logo">
        <img src="favicon.png" alt="Logo Clipsou" width="28" height="28">
        <span>Clipsou</span>
        <span>Streaming</span>
    </div>

    <div class="nav-links">
        <a href="index.html" class="back-btn">← Retour</a>
    </div>
</nav>

<main class="search-container">
    <div class="search-header">
        <h1>Recherche de films et séries</h1>
    </div>
    
    <div class="search-input-container">
        <img src="loupe.png" alt="Recherche" class="search-icon" width="32" height="32">
        <input type="search" id="search-input" placeholder="Recherchez un genre, un film ou une série..." autocomplete="off" enterkeyhint="search" inputmode="search" autocapitalize="none">
    </div>
    
    <div id="search-results" class="search-results">
        <!-- Results will be populated by JavaScript -->
    </div>
</main>

<script>
// Base de données des films et séries
const moviesDatabase = [
    {
        id: 'film1',
        title: 'La vie au petit âge',
        type: 'film',
        rating: 3.5,
        genres: ['Comédie', 'Familial', 'Aventure'],
        image: 'La.jpeg'
    },
    {
        id: 'film2',
        title: 'Dédoublement',
        type: 'film',
        rating: 4.5,
        genres: ['Thriller', 'Comédie', 'Action'],
        image: 'Dé.jpg'
    },
    {
        id: 'film3',
        title: 'Jackson Goup',
        type: 'film',
        rating: 3,
        genres: ['Aventure', 'Fantastique', 'Comédie'],
        image: 'Ja.jpg'
    },
    {
        id: 'film4',
        title: 'Karma',
        type: 'film',
        rating: 3,
        genres: ['Horreur', 'Mystère', 'Psychologique'],
        image: 'Ka.jpeg'
    },
    {
        id: 'serie1',
        title: 'Alex',
        type: 'série',
        rating: 4,
        genres: ['Action', 'Comédie', 'Drame'],
        image: 'Al.jpg'
    },
    {
        id: 'serie2',
        title: 'Lawless Legend',
        type: 'série',
        rating: 3.5,
        genres: ['Western', 'Comédie', 'Action'],
        image: 'Law.jpg'
    },
    {
        id: 'film5',
        title: 'Trailer Batman',
        type: 'film',
        genres: ['Action', 'Drame', 'Super-héros'],
        image: 'Ba.jpg'
    },
    {
        id: 'film6',
        title: 'Urbanos City',
        type: 'film',
        rating: 3,
        genres: ['Comédie', 'Familial', 'Enfants'],
        image: 'Ur.jpg'
    }
];

// Fonction de recherche
function searchMovies(query, selectedGenres = []) {
    let results = moviesDatabase;
    
    // Filtrer par genres sélectionnés
    if (selectedGenres.length > 0) {
        results = results.filter(item => 
            selectedGenres.some(genre => item.genres.includes(genre))
        );
    }
    
    // Filtrer par terme de recherche
    if (query && query.length >= 1) {
        const searchTerm = query.toLowerCase().trim();
        results = results.filter(item => 
            item.title.toLowerCase().includes(searchTerm) ||
            item.genres.some(genre => genre.toLowerCase().includes(searchTerm)) ||
            item.type.toLowerCase().includes(searchTerm)
        );
    }
    
    return results;
}

// Afficher les résultats
function displayResults(results) {
    const resultsContainer = document.getElementById('search-results');
    
    if (results.length === 0) {
        resultsContainer.innerHTML = '<div class="no-results"><p>Aucun résultat trouvé</p></div>';
        return;
    }
    
    const resultsHTML = results.map(item => {
        const typeAttr = item.type && item.type.toLowerCase().startsWith('s') ? 'série' : 'film';
        const ratingAttr = (typeof item.rating !== 'undefined' && item.rating !== null) ? ` data-rating="${item.rating}"` : '';
        return `
        <div class="card" data-type="${typeAttr}">
            <a href="index.html#${item.id}">
                <img src="${item.image}" alt="Affiche de ${item.title}" loading="lazy">
                <div class="card-info"${ratingAttr}>
                    <span>${item.title}</span>
                </div>
            </a>
        </div>`;
    }).join('');
    
    resultsContainer.innerHTML = `<div class="search-grid">${resultsHTML}</div>`;
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    
    if (searchInput) {
        // Placeholders pour desktop et mobile + switch auto selon taille d'écran
        const desktopPlaceholder = 'Recherchez un genre, un film ou une série...';
        const mobilePlaceholder = 'Recherchez un film/série...';
        const mq = window.matchMedia('(max-width: 768px)');

        function applyPlaceholder(e) {
            const isMobileNow = e.matches === true || (e.media && window.matchMedia(e.media).matches);
            searchInput.placeholder = isMobileNow ? mobilePlaceholder : desktopPlaceholder;
        }

        // Initialisation + écoute des changements (compatibilité navigateurs)
        applyPlaceholder(mq);
        if (typeof mq.addEventListener === 'function') {
            mq.addEventListener('change', applyPlaceholder);
        } else if (typeof mq.addListener === 'function') {
            mq.addListener(applyPlaceholder);
        }

        // Recherche en temps réel
        searchInput.addEventListener('input', function() {
            const query = this.value;
            const results = searchMovies(query);
            displayResults(results);
        });
        
        // Recherche avec Enter / bouton "Aller à" et masquer le clavier
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const results = searchMovies(this.value);
                displayResults(results);
                // Masquer le clavier sur mobile
                this.blur();
                if (document.activeElement) {
                    document.activeElement.blur();
                }
            }
        });
        
        // Afficher tous les films par défaut
        const allMovies = searchMovies('');
        displayResults(allMovies);
    }
});
</script>
</body>
