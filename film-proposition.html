<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b1117">
  <title>Soumettre un film – Clipsou Streaming</title>
  <meta name="robots" content="index, follow, max-image-preview:large">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Baloo+2:wght@700;800&family=Bevan:ital@0;1&family=Cinzel:wght@700&family=Luckiest+Guy&family=Rye&family=Shrikhand&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common.css?v=20250912-2">
  <link rel="stylesheet" href="index.css?v=20250912-2">
  <link rel="stylesheet" href="film-proposition.css?v=20250912-2">
</head>
<body class="fiche-page-view">
  <nav aria-label="Navigation principale">
    <div class="logo">
      <a href="./" aria-label="Accueil Clipsou Streaming" style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:8px">
        <img src="favicon.png" alt="Logo Clipsou">
        <span>Clipsou</span>
        <span>Streaming</span>
      </a>
      <a href="./" class="home-link">Accueil</a>
    </div>
    <div class="nav-links">
      <a href="search.html" class="search-link">Recherche</a>
    </div>
  </nav>

  <main class="container" id="contenu">
    <section class="form-section">
      <h2>Ajouter / Modifier un contenu</h2>
      <p class="muted">Remplissez ce formulaire pour proposer votre film/série. Nous vérifierons votre demande avant publication.</p>

      <form id="submitForm">
        <div class="grid">
          <label>
            <span>Titre</span>
            <input type="text" id="title" required>
          </label>
          <label>
            <span>Type</span>
            <select id="type" required>
              <option value="film">Film</option>
              <option value="série">Série</option>
              <option value="trailer">Trailer</option>
            </select>
          </label>
          <label>
            <span>Note (/5)</span>
            <input type="number" id="rating" step="0.5" min="0" max="5" placeholder="optionnel">
          </label>
        </div>

        <div class="grid">
          <label>
            <span>Genre 1</span>
            <input type="text" id="genre1" list="genresDatalist" required>
          </label>
          <label>
            <span>Genre 2</span>
            <input type="text" id="genre2" list="genresDatalist" required>
          </label>
          <label>
            <span>Genre 3</span>
            <input type="text" id="genre3" list="genresDatalist" required>
          </label>
        </div>

        <label>
          <span>Description</span>
          <textarea id="description" rows="4" required></textarea>
        </label>

        <div class="grid">
          <label>
            <span>Image carte (portrait 9/12)</span>
            <input type="hidden" id="portraitImage">
            <div class="actions">
              <label class="btn file-label">Importer image
                <input type="file" id="portraitFileInput" accept="image/*" hidden>
              </label>
              <button type="button" id="portraitClearBtn" class="btn secondary">Effacer</button>
            </div>
            <img id="portraitPreview" class="img-preview" alt="Aperçu portrait" hidden>
          </label>
          <label>
            <span>Image fiche (paysage 16/9)</span>
            <input type="hidden" id="landscapeImage">
            <div class="actions">
              <label class="btn file-label">Importer image
                <input type="file" id="landscapeFileInput" accept="image/*" hidden>
              </label>
              <button type="button" id="landscapeClearBtn" class="btn secondary">Effacer</button>
            </div>
            <img id="landscapePreview" class="img-preview" alt="Aperçu paysage" hidden>
          </label>
          <label>
            <span>Lien YouTube</span>
            <input type="url" id="watchUrl" placeholder="https://www.youtube.com/..." required>
          </label>
          <label>
            <span>Étiquette studio (image)</span>
            <input type="hidden" id="studioBadge">
            <div class="actions">
              <label class="btn file-label">Importer image
                <input type="file" id="studioBadgeFileInput" accept="image/*" hidden>
              </label>
              <button type="button" id="studioBadgeClearBtn" class="btn secondary">Effacer</button>
            </div>
            <img id="studioBadgePreview" class="img-preview" alt="Aperçu étiquette studio" hidden>
          </label>
        </div>

        <fieldset>
          <legend>Acteurs & Doubleurs</legend>
          <div id="actorsList" class="actors-list"></div>
          <div class="actor-row">
            <input type="text" id="actorName" placeholder="Nom" list="actorNamesDatalist">
            <input type="text" id="actorRole" placeholder="Rôle">
            <label class="btn file-label" title="Photo de profil (optionnel)">
              Photo
              <input type="file" id="actorPhotoFile" accept="image/*" hidden>
            </label>
            <img id="actorPhotoPreview" class="img-preview small" alt="Aperçu acteur" hidden>
            <button type="button" id="addActorBtn" class="btn secondary">Ajouter</button>
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit" class="btn">Soumettre ma demande</button>
          <button type="button" id="resetBtn" class="btn secondary">Réinitialiser</button>
        </div>
      </form>
      <datalist id="genresDatalist"></datalist>
      <datalist id="actorNamesDatalist"></datalist>
    </section>
  </main>

  <script>
    // Local dev helper: adjust home links on file:// or localhost
    (function(){
      var isLocal = location.protocol === 'file:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      if (!isLocal) return;
      function fixHomeLinks(){
        try {
          document.querySelectorAll('nav .logo > a[aria-label], nav .home-link')
            .forEach(function(a){ a.setAttribute('href','index.html'); });
        } catch(e) {}
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', fixHomeLinks);
      } else {
        fixHomeLinks();
      }
    })();
  </script>
  <script src="film-proposition.js" defer></script>
</body>
</html>
