<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b1117">
  <title>Lecture - Clipsou Streaming</title>
  <link rel="icon" type="image/x-icon" href="images/clipsouhead.webp">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0b1117;
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }
    #player-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #player {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
    #top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, rgba(11, 17, 23, 0.95) 0%, rgba(11, 17, 23, 0.7) 80%, transparent 100%);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    #info-overlay {
      flex: 1;
    }
    #info-overlay h1 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #f1f5f9;
    }
    #info-overlay p {
      font-size: 14px;
      color: #94a3b8;
    }
    #autoplay-notification {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.95);
      padding: 15px 25px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      z-index: 20;
      display: none;
      animation: slideUp 0.3s ease-out;
    }
    #autoplay-notification.show {
      display: block;
    }
    @keyframes slideUp {
      from { bottom: 60px; opacity: 0; }
      to { bottom: 80px; opacity: 1; }
    }
    #autoplay-notification p {
      margin-bottom: 10px;
      text-align: center;
    }
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #dc2626 0%, #e11d48 100%);
      color: white;
    }
    .btn-secondary {
      background: rgba(71, 85, 105, 0.5);
      color: #e2e8f0;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
    }
    #close-btn {
      width: 40px;
      height: 40px;
      background: rgba(71, 85, 105, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    #close-btn:hover {
      background: rgba(220, 38, 38, 0.8);
      transform: scale(1.1);
    }
    @media (max-width: 768px) {
      #top-bar {
        padding: 10px 15px;
      }
      #info-overlay h1 { font-size: 16px; }
      #info-overlay p { font-size: 12px; }
      #close-btn {
        width: 36px;
        height: 36px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="top-bar">
      <div id="info-overlay">
        <h1 id="episode-title">Chargement...</h1>
        <p id="series-title"></p>
      </div>
      <button id="close-btn" onclick="goBack()" aria-label="Fermer">×</button>
    </div>
    <div id="player"></div>
    <div id="autoplay-notification">
      <p>Épisode suivant dans <span id="countdown">5</span>s...</p>
      <div class="button-group">
        <button class="btn btn-primary" onclick="playNext()">▶ Lire maintenant</button>
        <button class="btn btn-secondary" onclick="cancelAutoplay()">✕ Annuler</button>
      </div>
    </div>
  </div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(location.search);
    const seriesId = params.get('series');
    const episodeIndex = parseInt(params.get('episode') || '0');
    
    let player;
    let episodes = [];
    let currentEpisode = null;
    let autoplayTimer = null;
    let countdownInterval = null;

    // Hardcoded episodes database (fallback for old series)
    const EPISODES_DB = {
      'Alex': [
        { n: 1, url: 'https://www.youtube.com/watch?v=Uynd10bGS6I&list=PLljfI9MJr5K3O2tycHZBTUd125kT7Radf&index=1', title: 'SAUVER Zigzag !' },
        { n: 2, url: 'https://www.youtube.com/watch?v=QfTsODE-HIU&list=PLljfI9MJr5K3O2tycHZBTUd125kT7Radf&index=2', title: 'EXPLOSION' },
        { n: 3, url: 'https://www.youtube.com/watch?v=up7Q2jBlSOo&list=PLljfI9MJr5K3O2tycHZBTUd125kT7Radf&index=3', title: 'LA PLANTE' },
        { n: 4, url: 'https://www.youtube.com/watch?v=DmUG8oVmzMk&list=PLljfI9MJr5K3O2tycHZBTUd125kT7Radf&index=4', title: 'Un petit feu de camp' },
        { n: 5, url: 'https://www.youtube.com/watch?v=JzPlADBeDto&list=PLljfI9MJr5K3O2tycHZBTUd125kT7Radf&index=5', title: 'Une Banane' },
        { n: 6, url: 'https://www.youtube.com/watch?v=Jm-Mwy6733Y&list=PLljfI9MJr5K3O2tycHZBTUd125kT7Radf&index=6', title: 'BOOM (8x8x8 X challenge)' },
        { n: 7, url: 'https://www.youtube.com/watch?v=RYM7vH96y1I&list=PLljfI9MJr5K3O2tycHZBTUd125kT7Radf&index=7', title: 'Alex contre LA MAIN' },
        { n: 8, url: 'https://www.youtube.com/watch?v=yMYoD9I1xs0&list=PLljfI9MJr5K3O2tycHZBTUd125kT7Radf&index=8', title: 'Casser une vitre animation' },
        { n: 9, url: 'https://www.youtube.com/watch?v=IQXjgoYKyYU&list=PLljfI9MJr5K3O2tycHZBTUd125kT7Radf&index=9', title: 'Deadpool lego combat stop motion' }
      ],
      'Lawless Legend': [
        { n: 1, url: 'https://www.youtube.com/watch?v=I21K4Ksf_4A&list=PLljfI9MJr5K2Li687G4dOxjfyDQkIfJn3&index=1', title: "De l'argent volé pour de l'argent gagné" },
        { n: 2, url: 'https://www.youtube.com/watch?v=jfbOQ7kWKw0&list=PLljfI9MJr5K2Li687G4dOxjfyDQkIfJn3&index=2', title: 'Les voleurs ennemis' },
        { n: 3, url: 'https://www.youtube.com/watch?v=JCW8qyJCqbA&list=PLljfI9MJr5K2Li687G4dOxjfyDQkIfJn3&index=3', title: 'Une mauvaise nouvelle' }
      ],
      'Les Aventures de Jean‑Michel Content': [
        { n: 1, url: 'https://www.youtube.com/watch?v=OgLRqt_iRkI&list=PLljfI9MJr5K17MmHDsdU6QqSFwZJ_Tn-5&index=1', title: 'Jean-Michel Content à la plage' },
        { n: 2, url: 'https://www.youtube.com/watch?v=Sa_3VceEqaI&list=PLljfI9MJr5K17MmHDsdU6QqSFwZJ_Tn-5&index=2', title: 'Jean-Michel Content fête son anniversaire' }
      ]
    };

    const EPISODES_ID_DB = {
      'serie1': EPISODES_DB['Alex'],
      'serie2': EPISODES_DB['Lawless Legend'],
      'serie3': EPISODES_DB['Les Aventures de Jean‑Michel Content']
    };

    function normalizeTitleKey(s) {
      try {
        return String(s || '')
          .normalize('NFD')
          .replace(/[\u0300-\u036f]/g, '')
          .toLowerCase()
          .replace(/[^a-z0-9]+/g, '')
          .trim();
      } catch (_) {
        return String(s || '').toLowerCase().replace(/[^a-z0-9]+/g, '').trim();
      }
    }

    const EPISODES_DB_NORM = {};
    Object.keys(EPISODES_DB).forEach(k => {
      EPISODES_DB_NORM[normalizeTitleKey(k)] = EPISODES_DB[k];
    });

    // Load series data
    async function loadSeriesData() {
      let seriesTitle = '';
      
      try {
        // Try localStorage first
        const raw = localStorage.getItem('clipsou_items_approved_v1');
        if (raw) {
          const approved = JSON.parse(raw);
          const series = approved.find(item => item.id === seriesId);
          if (series && Array.isArray(series.episodes) && series.episodes.length) {
            episodes = series.episodes;
            seriesTitle = series.title || '';
            document.getElementById('series-title').textContent = seriesTitle;
            return true;
          }
          // Keep title for fallback
          if (series) seriesTitle = series.title || '';
        }

        // Try approved.json
        const res = await fetch('data/approved.json');
        if (res.ok) {
          const approved = await res.json();
          const series = approved.find(item => item.id === seriesId);
          if (series && Array.isArray(series.episodes) && series.episodes.length) {
            episodes = series.episodes;
            seriesTitle = series.title || '';
            document.getElementById('series-title').textContent = seriesTitle;
            return true;
          }
          // Keep title for fallback
          if (series) seriesTitle = series.title || '';
        }
      } catch (e) {
        console.error('Error loading series:', e);
      }

      // Fallback: try hardcoded EPISODES_DB
      console.log('⚠️ No episodes in approved.json, trying EPISODES_DB fallback...');
      
      // Try by ID first
      if (EPISODES_ID_DB[seriesId]) {
        episodes = EPISODES_ID_DB[seriesId];
        console.log('✅ Found episodes by ID in EPISODES_ID_DB');
        document.getElementById('series-title').textContent = seriesTitle || seriesId;
        return true;
      }

      // Try by normalized title
      if (seriesTitle) {
        const normalized = normalizeTitleKey(seriesTitle);
        if (EPISODES_DB_NORM[normalized]) {
          episodes = EPISODES_DB_NORM[normalized];
          console.log('✅ Found episodes by title in EPISODES_DB_NORM');
          document.getElementById('series-title').textContent = seriesTitle;
          return true;
        }
      }

      // Try by exact title match
      if (EPISODES_DB[seriesTitle]) {
        episodes = EPISODES_DB[seriesTitle];
        console.log('✅ Found episodes by exact title in EPISODES_DB');
        document.getElementById('series-title').textContent = seriesTitle;
        return true;
      }

      console.error('❌ No episodes found for series:', seriesId, seriesTitle);
      return false;
    }

    // Extract YouTube video ID
    function extractVideoId(url) {
      try {
        const match = url.match(/[?&]v=([\w-]{6,})/i) || 
                     url.match(/embed\/([\w-]{6,})/i) || 
                     url.match(/youtu\.be\/([\w-]{6,})/i);
        return match ? match[1] : '';
      } catch {
        return '';
      }
    }

    // Initialize YouTube player
    function onYouTubeIframeAPIReady() {
      if (episodeIndex >= 0 && episodeIndex < episodes.length) {
        currentEpisode = episodes[episodeIndex];
        const videoId = extractVideoId(currentEpisode.url);
        
        const episodeTitle = `Ep ${episodeIndex + 1}${currentEpisode.title ? ' - ' + currentEpisode.title : ''}`;
        document.getElementById('episode-title').textContent = episodeTitle;
        document.title = `${episodeTitle} - Clipsou Streaming`;

        player = new YT.Player('player', {
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            controls: 1,
            rel: 0,
            modestbranding: 1,
            playsinline: 1
          },
          events: {
            onStateChange: onPlayerStateChange,
            onReady: onPlayerReady
          }
        });
      }
    }

    function onPlayerReady(event) {
      // Save progress periodically
      setInterval(() => {
        try {
          const currentTime = player.getCurrentTime();
          const duration = player.getDuration();
          saveProgress(currentTime, duration);
        } catch (e) {}
      }, 5000);
    }

    function onPlayerStateChange(event) {
      // YT.PlayerState.ENDED = 0
      if (event.data === 0) {
        // Video ended
        markAsFinished();
        if (episodeIndex < episodes.length - 1) {
          // There's a next episode
          showAutoplayNotification();
        } else {
          // Last episode
          setTimeout(() => {
            alert('Fin de la série ! 🎉');
            goBack();
          }, 2000);
        }
      }
    }

    function saveProgress(seconds, duration) {
      try {
        const key = 'clipsou_watch_progress_v1';
        const raw = localStorage.getItem(key);
        const list = raw ? JSON.parse(raw) : [];
        const videoId = extractVideoId(currentEpisode.url);
        const id = `${seriesId}::${videoId}`;
        
        const existingIndex = list.findIndex(x => x && x.id === id);
        const entry = {
          id,
          seconds: Math.floor(seconds),
          duration: Math.floor(duration),
          updatedAt: Date.now(),
          finished: false
        };
        
        if (existingIndex >= 0) {
          list[existingIndex] = entry;
        } else {
          list.push(entry);
        }
        
        localStorage.setItem(key, JSON.stringify(list));
      } catch (e) {}
    }

    function markAsFinished() {
      try {
        const key = 'clipsou_watch_progress_v1';
        const raw = localStorage.getItem(key);
        const list = raw ? JSON.parse(raw) : [];
        const videoId = extractVideoId(currentEpisode.url);
        const id = `${seriesId}::${videoId}`;
        
        const existingIndex = list.findIndex(x => x && x.id === id);
        if (existingIndex >= 0) {
          list[existingIndex].finished = true;
          list[existingIndex].updatedAt = Date.now();
          localStorage.setItem(key, JSON.stringify(list));
        }
      } catch (e) {}
    }

    function showAutoplayNotification() {
      const notification = document.getElementById('autoplay-notification');
      notification.classList.add('show');
      
      let countdown = 5;
      document.getElementById('countdown').textContent = countdown;
      
      countdownInterval = setInterval(() => {
        countdown--;
        document.getElementById('countdown').textContent = countdown;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          playNext();
        }
      }, 1000);
      
      autoplayTimer = setTimeout(() => {
        playNext();
      }, 5000);
    }

    function cancelAutoplay() {
      if (autoplayTimer) clearTimeout(autoplayTimer);
      if (countdownInterval) clearInterval(countdownInterval);
      document.getElementById('autoplay-notification').classList.remove('show');
      setTimeout(goBack, 500);
    }

    function playNext() {
      if (autoplayTimer) clearTimeout(autoplayTimer);
      if (countdownInterval) clearInterval(countdownInterval);
      const nextIndex = episodeIndex + 1;
      if (nextIndex < episodes.length) {
        window.location.href = `watch.html?series=${encodeURIComponent(seriesId)}&episode=${nextIndex}`;
      }
    }

    function goBack() {
      window.location.href = `fiche.html?id=${encodeURIComponent(seriesId)}`;
    }

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    document.head.appendChild(tag);

    // Initialize
    loadSeriesData().then(success => {
      if (!success) {
        alert('Impossible de charger les épisodes');
        goBack();
      }
    });
  </script>
</body>
</html>
