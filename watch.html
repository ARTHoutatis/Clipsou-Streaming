<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b1117">
  <title>Lecture - Clipsou Streaming</title>
  <link rel="icon" type="image/x-icon" href="images/clipsouhead.webp">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0b1117;
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }
    #player-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #player {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
    #info-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(15, 23, 42, 0.9);
      padding: 15px 20px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      z-index: 10;
      max-width: calc(100% - 40px);
    }
    #info-overlay h1 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #f1f5f9;
    }
    #info-overlay p {
      font-size: 14px;
      color: #94a3b8;
    }
    #autoplay-notification {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.95);
      padding: 15px 25px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      z-index: 20;
      display: none;
      animation: slideUp 0.3s ease-out;
    }
    #autoplay-notification.show {
      display: block;
    }
    @keyframes slideUp {
      from { bottom: 60px; opacity: 0; }
      to { bottom: 80px; opacity: 1; }
    }
    #autoplay-notification p {
      margin-bottom: 10px;
      text-align: center;
    }
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #dc2626 0%, #e11d48 100%);
      color: white;
    }
    .btn-secondary {
      background: rgba(71, 85, 105, 0.5);
      color: #e2e8f0;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
    }
    #back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(71, 85, 105, 0.5);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
      transition: all 0.2s;
    }
    #back-btn:hover {
      background: rgba(71, 85, 105, 0.8);
      transform: translateY(-2px);
    }
    @media (max-width: 768px) {
      #info-overlay {
        top: 10px;
        left: 10px;
        right: 10px;
        padding: 10px 15px;
      }
      #info-overlay h1 { font-size: 16px; }
      #info-overlay p { font-size: 12px; }
      #back-btn {
        top: 10px;
        right: 10px;
        padding: 8px 15px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="info-overlay">
      <h1 id="episode-title">Chargement...</h1>
      <p id="series-title"></p>
    </div>
    <button id="back-btn" onclick="goBack()">‚Üê Retour</button>
    <div id="player"></div>
    <div id="autoplay-notification">
      <p>√âpisode suivant dans <span id="countdown">5</span>s...</p>
      <div class="button-group">
        <button class="btn btn-primary" onclick="playNext()">‚ñ∂ Lire maintenant</button>
        <button class="btn btn-secondary" onclick="cancelAutoplay()">‚úï Annuler</button>
      </div>
    </div>
  </div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(location.search);
    const seriesId = params.get('series');
    const episodeIndex = parseInt(params.get('episode') || '0');
    
    let player;
    let episodes = [];
    let currentEpisode = null;
    let autoplayTimer = null;
    let countdownInterval = null;

    // Load series data
    async function loadSeriesData() {
      try {
        // Try localStorage first
        const raw = localStorage.getItem('clipsou_items_approved_v1');
        if (raw) {
          const approved = JSON.parse(raw);
          const series = approved.find(item => item.id === seriesId);
          if (series && Array.isArray(series.episodes)) {
            episodes = series.episodes;
            document.getElementById('series-title').textContent = series.title || '';
            return true;
          }
        }

        // Try approved.json
        const res = await fetch('data/approved.json');
        if (res.ok) {
          const approved = await res.json();
          const series = approved.find(item => item.id === seriesId);
          if (series && Array.isArray(series.episodes)) {
            episodes = series.episodes;
            document.getElementById('series-title').textContent = series.title || '';
            return true;
          }
        }
      } catch (e) {
        console.error('Error loading series:', e);
      }
      return false;
    }

    // Extract YouTube video ID
    function extractVideoId(url) {
      try {
        const match = url.match(/[?&]v=([\w-]{6,})/i) || 
                     url.match(/embed\/([\w-]{6,})/i) || 
                     url.match(/youtu\.be\/([\w-]{6,})/i);
        return match ? match[1] : '';
      } catch {
        return '';
      }
    }

    // Initialize YouTube player
    function onYouTubeIframeAPIReady() {
      if (episodeIndex >= 0 && episodeIndex < episodes.length) {
        currentEpisode = episodes[episodeIndex];
        const videoId = extractVideoId(currentEpisode.url);
        
        document.getElementById('episode-title').textContent = 
          `√âpisode ${episodeIndex + 1}${currentEpisode.title ? ' ‚Äî ' + currentEpisode.title : ''}`;

        player = new YT.Player('player', {
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            controls: 1,
            rel: 0,
            modestbranding: 1,
            playsinline: 1
          },
          events: {
            onStateChange: onPlayerStateChange,
            onReady: onPlayerReady
          }
        });
      }
    }

    function onPlayerReady(event) {
      // Save progress periodically
      setInterval(() => {
        try {
          const currentTime = player.getCurrentTime();
          const duration = player.getDuration();
          saveProgress(currentTime, duration);
        } catch (e) {}
      }, 5000);
    }

    function onPlayerStateChange(event) {
      // YT.PlayerState.ENDED = 0
      if (event.data === 0) {
        // Video ended
        markAsFinished();
        if (episodeIndex < episodes.length - 1) {
          // There's a next episode
          showAutoplayNotification();
        } else {
          // Last episode
          setTimeout(() => {
            alert('Fin de la s√©rie ! üéâ');
            goBack();
          }, 2000);
        }
      }
    }

    function saveProgress(seconds, duration) {
      try {
        const key = 'clipsou_watch_progress_v1';
        const raw = localStorage.getItem(key);
        const list = raw ? JSON.parse(raw) : [];
        const videoId = extractVideoId(currentEpisode.url);
        const id = `${seriesId}::${videoId}`;
        
        const existingIndex = list.findIndex(x => x && x.id === id);
        const entry = {
          id,
          seconds: Math.floor(seconds),
          duration: Math.floor(duration),
          updatedAt: Date.now(),
          finished: false
        };
        
        if (existingIndex >= 0) {
          list[existingIndex] = entry;
        } else {
          list.push(entry);
        }
        
        localStorage.setItem(key, JSON.stringify(list));
      } catch (e) {}
    }

    function markAsFinished() {
      try {
        const key = 'clipsou_watch_progress_v1';
        const raw = localStorage.getItem(key);
        const list = raw ? JSON.parse(raw) : [];
        const videoId = extractVideoId(currentEpisode.url);
        const id = `${seriesId}::${videoId}`;
        
        const existingIndex = list.findIndex(x => x && x.id === id);
        if (existingIndex >= 0) {
          list[existingIndex].finished = true;
          list[existingIndex].updatedAt = Date.now();
          localStorage.setItem(key, JSON.stringify(list));
        }
      } catch (e) {}
    }

    function showAutoplayNotification() {
      const notification = document.getElementById('autoplay-notification');
      notification.classList.add('show');
      
      let countdown = 5;
      document.getElementById('countdown').textContent = countdown;
      
      countdownInterval = setInterval(() => {
        countdown--;
        document.getElementById('countdown').textContent = countdown;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          playNext();
        }
      }, 1000);
      
      autoplayTimer = setTimeout(() => {
        playNext();
      }, 5000);
    }

    function cancelAutoplay() {
      if (autoplayTimer) clearTimeout(autoplayTimer);
      if (countdownInterval) clearInterval(countdownInterval);
      document.getElementById('autoplay-notification').classList.remove('show');
      setTimeout(goBack, 500);
    }

    function playNext() {
      if (autoplayTimer) clearTimeout(autoplayTimer);
      if (countdownInterval) clearInterval(countdownInterval);
      const nextIndex = episodeIndex + 1;
      if (nextIndex < episodes.length) {
        window.location.href = `watch.html?series=${encodeURIComponent(seriesId)}&episode=${nextIndex}`;
      }
    }

    function goBack() {
      window.location.href = `fiche.html?id=${encodeURIComponent(seriesId)}`;
    }

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    document.head.appendChild(tag);

    // Initialize
    loadSeriesData().then(success => {
      if (!success) {
        alert('Impossible de charger les √©pisodes');
        goBack();
      }
    });
  </script>
</body>
</html>
