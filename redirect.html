<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b1117">
  <title>Chargement… | Clipsou Streaming</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="preload" as="video" href="intro.mp4">
  <link rel="stylesheet" href="common.css">
  <style>
    html, body { height: 100%; background:#0b1117; color:#fff; }
    .intro-wrap { position: fixed; inset: 0; display:flex; align-items:center; justify-content:center; padding: 16px; }
    .intro-box { position: relative; width: 90vw; height: 90vh; background:#000; border-radius: 8px; overflow:hidden; box-shadow: 0 10px 40px rgba(0,0,0,.6); }
    .intro-box video { width:100%; height:100%; object-fit: contain; display:block; background:#000; }
    .skip-btn { position:absolute; right:12px; top:12px; z-index:2; background:rgba(0,0,0,.6); color:#fff; border:1px solid rgba(255,255,255,.25); padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:600; }
    .hint { position:absolute; left:12px; bottom:12px; z-index:2; opacity:.8; font: 500 14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  </style>
</head>
<body>
  <div class="intro-wrap">
    <div class="intro-box">
      <video id="introVideo" preload="auto" autoplay playsinline webkit-playsinline>
        <source src="intro.mp4" type="video/mp4">
      </video>
      <button id="skipBtn" class="skip-btn" type="button">Passer l'intro</button>
      <div class="hint">Redirection automatique après l'intro…</div>
    </div>
  </div>
  <script src="redirect.js" defer></script>
</body>
</html>
