<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clipsou Streaming</title>
<style>
  body {
    margin: 0;
    background-color: #0b0f14;
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }

  /* Barre de navigation */
  nav {
    background: linear-gradient(90deg, #0b0f14, #111827);
    padding: 12px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-size: 26px;
    font-weight: bold;
  }
  .logo span:nth-child(1) {
    color: #1f8bff;
    text-shadow: 0 0 6px #1f8bff;
  }
  .logo span:nth-child(2) {
    color: #fff;
    margin-left: 6px;
  }
  .logo span:nth-child(3) {
    color: gray;
    font-size: 17px;
  }

  .discord-link {
    background: #5865F2;
    color: #fff;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: bold;
    transition: background 0.3s;
  }
  .discord-link:hover {
    background: #4752C4;
  }

  /* Recherche */
  .search-bar {
    margin: 20px;
    text-align: center;
  }
  .search-bar input {
    padding: 10px 15px;
    border-radius: 20px;
    border: none;
    width: 250px;
    outline: none;
    font-size: 15px;
  }

  h2 {
    margin-left: 20px;
    margin-top: 30px;
    text-shadow: 0 0 4px #1f8bff;
  }

  /* Grille */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 16px;
    padding: 20px;
  }

  /* Carte film */
  .card {
    position: relative;
    background: #111827;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px #1f8bff;
  }
  .card img {
    width: 100%;
    aspect-ratio: 9/12;
    object-fit: cover;
    display: block;
  }
  .card-info {
    padding: 10px;
    text-align: center;
  }
  .card-info span {
    display: block;
    font-size: 14px;
    font-weight: 500;
  }

  /* √âtoiles */
  .stars {
    color: #1f8bff;
    font-size: 16px;
    margin-top: 5px;
  }

  /* Overlay bouton sur les cartes */
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s;
  }
  .card:hover .overlay {
    opacity: 1;
  }
  .overlay button {
    background: #1f8bff;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  .overlay button:hover {
    background: #0066cc;
  }

  /* Popup fiche */
  .fiche-popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .fiche-content {
    background: #111827;
    padding: 20px;
    border-radius: 12px;
    max-width: 800px;
    width: 90%;
    text-align: center;
  }
  .fiche-content img {
    width: 60%;
    aspect-ratio: 16/9;
    border-radius: 12px;
    object-fit: cover;
    margin-bottom: 15px;
  }
  .fiche-content h3 {
    margin: 10px 0;
  }
  .fiche-content p {
    line-height: 1.6;
    margin-bottom: 20px;
  }
  .fiche-content .stars {
    margin-bottom: 15px;
  }
  .fiche-content button {
    background: #1f8bff;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
    margin: 5px;
  }
  .fiche-content button:hover {
    background: #0066cc;
  }
  .close-btn {
    background: #ff4444;
  }
  .close-btn:hover {
    background: #cc0000;
  }
</style>
</head>
<body>

<!-- NAVIGATION -->
<nav>
  <div class="logo">
    <span>Clipsou</span><span>Streaming</span><span>beta</span>
  </div>

<!-- RECHERCHE -->

  <div class="card" data-title="Trailer Batman" data-affiche="Ba1.jpg" data-desc="Le nouveau trailer de Batman, sombre et intense." data-link="https://www.youtube.com/watch?v=SzbqZNObLNU">
    <img src="Ba.jpg" alt="Bande d'annonce">
    <div class="overlay"><button>‚ñ∂ Voir la fiche</button></div>
    <div class="card-info"><span>Trailer Batman</span></div>
  </div>
</div>

<!-- POPUP FICHE -->
<div class="fiche-popup" id="fichePopup">
  <div class="fiche-content">
    <img id="ficheAffiche" src="" alt="Affiche film">
    <h3 id="ficheTitre"></h3>
    <div class="stars" id="ficheStars"></div>
    <p id="ficheDesc"></p>
    <button id="ficheRegarder">‚ñ∂ Regarder</button>
    <button class="close-btn" id="ficheClose">‚ùå Fermer</button>
  </div>
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const fichePopup = document.getElementById('fichePopup');
  const ficheAffiche = document.getElementById('ficheAffiche');
  const ficheTitre = document.getElementById('ficheTitre');
  const ficheDesc = document.getElementById('ficheDesc');
  const ficheStars = document.getElementById('ficheStars');
  const ficheRegarder = document.getElementById('ficheRegarder');
  const ficheClose = document.getElementById('ficheClose');
  let currentLink = "";

  // Clic sur une carte ‚Üí ouvre popup fiche
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', () => {
      ficheAffiche.src = card.dataset.affiche;
      ficheTitre.textContent = card.dataset.title;
      ficheDesc.textContent = card.dataset.desc;
      ficheStars.textContent = card.querySelector(".stars") ? card.querySelector(".stars").textContent : "";
      currentLink = card.dataset.link;
      fichePopup.style.display = "flex";
    });
  });

  // Bouton regarder ‚Üí ouvre YouTube
  ficheRegarder.addEventListener('click', () => {
    if(currentLink) window.open(currentLink, "_blank");
  });

  // Fermer la fiche
  ficheClose.addEventListener('click', () => {
    fichePopup.style.display = "none";
  });

  // Recherche
  searchInput.addEventListener('keyup', () => {
    const query = searchInput.value.toLowerCase();
    document.querySelectorAll('.grid .card').forEach(card => {
      const title = card.querySelector('.card-info span').innerText.toLowerCase();
      card.style.display = title.includes(query) ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
